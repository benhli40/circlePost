<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CirclePost</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e1e1e" />
  <link rel="icon" href="assets/icon-192.png" type="image/png" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main id="app">
    <header>
      <h1>CirclePost 🟣</h1>
      <div id="user-panel">
        <span id="current-user-label">👤 You: <strong id="current-user"></strong></span>
        <button id="change-user">Switch User</button>
      </div>
    </header>

    <!-- Post Form -->
    <section id="post-form-section">
      <h2>Create a Post</h2>
      <form id="post-form">
        <textarea id="post-content" placeholder="What's on your mind?" required></textarea>
        
        <div class="post-options">
          <label for="visibility">Visibility:</label>
          <select id="visibility">
            <option value="public">🌍 Public</option>
            <option value="friends">👥 Friends</option>
            <option value="private">🔒 Private</option>
          </select>
          <button type="submit">Post</button>
        </div>
      </form>
    </section>

    <!-- Friend List -->
    <section id="friend-section">
      <h2>Your Friends</h2>
      <ul id="friend-list"></ul>
      <input type="text" id="add-friend-input" placeholder="Add friend by username">
      <button id="add-friend-btn">Add Friend</button>
    </section>

    <!-- Post Feed -->
    <section id="feed-section">
      <h2>📰 Feed</h2>
      <div id="feed"></div>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(reg => console.log("✅ Service Worker registered:", reg))
        .catch(err => console.warn("❌ Service Worker error:", err));
    }
  </script>  
</body>
</html>
